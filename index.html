<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
  <main>
    <div class="app">
      <section class="report">
        <div class="user-profile">
            <img src="./assets/images/image-jeremy.png" alt="user photo profil">
            <p class="report-for">Report for</p>
            <span id="firstNameUser">Jeremy</span><span id="lastNameUser">Robson</span>
        </div>
        <ul class="report-menu">
            <li><a class="btn-report" id="daily" href="#">Daily</a></li>
            <li><a class="btn-report active" id="weekly" href="#">Weekly</a></li>
            <li><a class="btn-report" id="monthly" href="#">Monthly</a></li>
        </ul>
      </section>
      <div class="container-boxes"></div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
